<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/56a9acb51e.js" crossorigin="anonymous"></script>

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="LoginPage.css">

      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
      <div class="login">
         <img src="Files/Login Page Mobile Prototype.jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title" style="font-size: 48px; font-weight: 1000; color: #ff7300;">Login</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="fa-regular fa-envelope" style="color: #ff7300;"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label style="color: #ff7300;" for="login-email" class="login__label">Email</label>
                  </div>
               </div>

               <div id="swer" class="login__box">
                  <i style="color: #ff7300;" class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label style="color: #ff7300;" for="login-pass" class="login__label">Password</label>
                     <i style="color: #ff7300;" class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button style="color: #ffffff; font-size: 22px;" type="submit" class="login__button">Login</button>

            <div class="bygg">
               <p>OR</p>
               <div class="icons">
                  <i class="fa-brands fa-google" style="color: #ff7300;"></i>
                  <i class="fa-brands fa-facebook" style="color: #ff7300;"></i>
                  <i class="fa-brands fa-apple" style="color: #ff7300;"></i>
               </div>
            </div>

            <p class="login__register">
               Don't have an account? <a style="color: #ff7300;" href="Register.html">Register</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
